<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Recipes
    </header>

    <main>
        <!-- Menu Section -->
        <section>
            <h2>Collection</h2>
            <ul id="menu-list">
            </ul>
            <button id="toggle-recipes">Show more Recipes</button>

        <!-- Wishlist Section -->
        <section>

            <p id="total-cook-time"></p>
            <ul id="wish-list">
            </ul>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal">
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
